name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  core_cli:
    name: Core + CLI (build & test)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build core + cli
        run: |
          npm run build --workspace @flux-lang/core
          npm run build --workspace @flux-lang/cli-core
          npm run build --workspace @flux-lang/cli-ui
          npm run build --workspace @flux-lang/cli

      - name: Test core + cli
        run: |
          npm test --workspace @flux-lang/core
          npm test --workspace @flux-lang/cli

      - name: Release + self-update tests
        run: |
          node --test scripts/release/__tests__/version.test.cjs
          node --test packages/flux/test/self-update.test.mjs

  vscode_flux_typecheck:
    name: VS Code extension (typecheck only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Typecheck extension
        run: npm run typecheck --workspace @flux-lang/vscode-flux
