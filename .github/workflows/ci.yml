name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  core_cli:
    name: Core + CLI (build & test)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          if pnpm install --frozen-lockfile; then
            echo "lockfile ok"
          else
            echo "::warning::pnpm-lock.yaml out of date; regeneratingâ€¦"
            pnpm install --no-frozen-lockfile
            git add pnpm-lock.yaml
          fi

      - name: Build core + cli
        run: |
          pnpm --filter @flux-lang/core run build
          pnpm --filter @flux-lang/cli-core run build
          pnpm --filter @flux-lang/cli-ui run build
          pnpm --filter @flux-lang/cli run build

      - name: Test core + cli
        run: |
          pnpm --filter @flux-lang/core test
          pnpm --filter @flux-lang/cli test

      - name: Release + self-update tests
        run: |
          node --test scripts/release/__tests__/version.test.cjs
          node --test packages/flux/test/self-update.test.mjs

  vscode_flux_typecheck:
    name: VS Code extension (typecheck only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck extension
        run: pnpm --filter @flux-lang/vscode-flux run typecheck
