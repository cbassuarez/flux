name: Release Stable

on:
  push:
    branches: [main]

concurrency:
  group: release-stable-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    if: github.repository == 'cbassuarez/flux' && !startsWith(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    env:
      GIT_PAGER: cat
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Check dist freshness
        run: |
          export GIT_PAGER=cat
          git config --global core.pager cat
          DIST_PATHS=(':(glob)packages/**/dist' ':(glob)packages/viewer/editor-dist')
          if ! git diff --quiet -- "${DIST_PATHS[@]}"; then
            changed_count=$(git diff --name-only -- "${DIST_PATHS[@]}" | wc -l | tr -d ' ')
            echo "dist changes: ${changed_count} file(s)"
            git diff --name-only -- "${DIST_PATHS[@]}" | head -n 50
            if [ "${changed_count}" -gt 50 ]; then
              echo "...(truncated)"
            fi
            git diff --stat -- "${DIST_PATHS[@]}" | head -n 100
            git add -- "${DIST_PATHS[@]}"
            if ! git diff --quiet -- "${DIST_PATHS[@]}"; then
              echo "::error::Dist outputs are nondeterministic across environments."
              exit 1
            fi
          fi

      - name: Compile release scripts
        run: pnpm -w exec tsc -p scripts/release/tsconfig.json

      - name: Bump patch + sync versions
        run: node scripts/release/dist/bumpPatchAndSync.js

      - name: Commit release
        run: |
          VERSION=$(node -e "const v=require('./version.json'); console.log(v.baseVersion || v.version);")
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.json packages/*/package.json
          git commit -m "chore(release): v${VERSION}"
          git tag -a "v${VERSION}" -m "v${VERSION}"

      - name: Push release commit and tag
        run: git push origin HEAD --tags
