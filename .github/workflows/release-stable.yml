name: Release Stable

on:
  push:
    branches: [main]

concurrency:
  group: release-stable-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    if: github.repository == 'cbassuarez/flux' && !startsWith(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bump patch + sync versions
        run: node --loader ts-node/esm scripts/release/bumpPatchAndSync.ts

      - name: Commit release
        run: |
          VERSION=$(node -e "const v=require('./version.json'); console.log(v.baseVersion || v.version);")
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.json packages/*/package.json
          git commit -m "chore(release): v${VERSION}"
          git tag -a "v${VERSION}" -m "v${VERSION}"

      - name: Push release commit and tag
        run: git push origin HEAD --tags
