name: Publish Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    if: github.repository == 'cbassuarez/flux'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Resolve release version
        id: release
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          CHANNEL="stable"
          if [[ "$VERSION" == *"-canary."* ]]; then
            CHANNEL="canary"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "channel=${CHANNEL}" >> "$GITHUB_OUTPUT"

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          TAG=${{ steps.release.outputs.channel }}
          node --loader ts-node/esm scripts/release/publishPackages.ts --tag=${TAG}

      - name: Apply dist-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          node --loader ts-node/esm scripts/release/applyDistTags.ts --channel=${{ steps.release.outputs.channel }} --version=${{ steps.release.outputs.version }}
