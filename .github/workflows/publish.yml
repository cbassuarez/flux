name: Publish Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    if: github.repository == 'cbassuarez/flux'
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm test

      - name: Resolve release version
        id: release
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          CHANNEL="stable"
          if [[ "$VERSION" == *"-canary."* ]]; then
            CHANNEL="canary"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "channel=${CHANNEL}" >> "$GITHUB_OUTPUT"

      - name: Compile release scripts
        run: pnpm -w exec tsc -p scripts/release/tsconfig.json

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.release.outputs.channel }}"
          node scripts/release/dist/publishPackages.js --tag="${TAG}"

      - name: Apply dist-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          node scripts/release/dist/applyDistTags.js \
            --channel="${{ steps.release.outputs.channel }}" \
            --version="${{ steps.release.outputs.version }}"
