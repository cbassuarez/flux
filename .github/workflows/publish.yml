name: Publish Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    if: github.repository == 'cbassuarez/flux'
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm test

      - name: Resolve release version
        id: release
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          CHANNEL="stable"
          if [[ "$VERSION" == *"-canary."* ]]; then
            CHANNEL="canary"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "channel=${CHANNEL}" >> "$GITHUB_OUTPUT"

      - name: Compile release scripts
        run: pnpm -w exec tsc -p scripts/release/tsconfig.json

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.release.outputs.channel }}"
          node scripts/release/dist/publishPackages.js --tag="${TAG}"

      - name: Apply dist-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          node scripts/release/dist/applyDistTags.js \
            --channel="${{ steps.release.outputs.channel }}" \
            --version="${{ steps.release.outputs.version }}"

      - name: Regenerate badges and commit if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin "${DEFAULT_BRANCH}"
          git checkout -B "${DEFAULT_BRANCH}" "origin/${DEFAULT_BRANCH}"
          git pull --ff-only origin "${DEFAULT_BRANCH}"

          pnpm run badges:generate

          add_paths=()
          for path in badges/generated; do
            if [ -e "${path}" ]; then
              add_paths+=("${path}")
            fi
          done

          if [ ${#add_paths[@]} -eq 0 ]; then
            echo "No badge output paths found; skipping commit."
            exit 0
          fi

          git add -A -- "${add_paths[@]}"

          if git diff --cached --quiet; then
            echo "No badge changes to commit."
            exit 0
          fi

          git commit -m "chore(badges): regenerate SVGs [skip release] [skip ci]"

          if ! git push origin "HEAD:${DEFAULT_BRANCH}"; then
            echo "::error::Badge push failed. Configure GitHub Actions to push directly to ${DEFAULT_BRANCH}."
            exit 1
          fi
