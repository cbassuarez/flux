name: Publish Canary

on:
  push:
    branches: [main]

concurrency:
  group: publish-canary
  cancel-in-progress: true

jobs:
  publish:
    if: github.repository == 'cbassuarez/flux'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Bump canary versions
        run: node scripts/canary.mjs
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Publish canary packages
        run: node scripts/publish-canary.mjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
